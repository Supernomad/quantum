machine:
  timezone:
    America/New_York

dependencies:
  override:
    - sudo -i -E bash -c "cd $(pwd) && make install_go"
    - sudo -i -E bash -c "cd $(pwd) && make build_deps"
    - sudo -i -E bash -c "cd $(pwd) && make deps"

compile:
  override:
    - sudo -i -E bash -c "cd $(pwd) && make lint"
    - sudo -i -E bash -c "cd $(pwd) && make compile"

test:
  override:
    - sudo -i -E bash -c "cd $(pwd) && make bench"
    - sudo -i -E bash -c "cd $(pwd) && make coverage"
    - sudo -i -E bash -c "cd $(pwd) && make cleanup"
