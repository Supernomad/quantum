machine:
  timezone:
    America/New_York
  environment:
    PATH: "/usr/local/go/bin:$PATH"
dependencies:
  override:
    - sudo bash -c "export PATH=$PATH && export GOPATH=$GOPATH && export HOME=$HOME &&  ssh-keygen -b 2048 -t rsa -f $HOME/.ssh/id_rsa -q -N "" && cd $(pwd) && make dependancies"

compile:
  override:
    - sudo bash -c "export PATH=$PATH && export GOPATH=$GOPATH && export HOME=$HOME && cd $(pwd) && make ci"

test:
  override:
    - sudo bash -c "export PATH=$PATH && export GOPATH=$GOPATH && export HOME=$HOME && cd $(pwd) && make benchmark"
